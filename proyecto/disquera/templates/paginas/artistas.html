{% extends "base.html" %}
{% block titulo %} Artistas {% endblock %}

{% block contenido %} 
<table>
    <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Región</th>
    </tr>
    {% for artista in artistas %}
    <tr>
        <td>{{ artista.0 }}</th>
        <td>{{ artista.1 }}</th>
        <td>{{ artista.2 }}</th>
    </tr>
    {% endfor %}
    <!-- Puedes agregar más filas aquí -->
</table>



{% endblock %}
